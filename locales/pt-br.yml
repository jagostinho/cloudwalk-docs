  introduction:
    index:
      description: "CloudWalk é uma plataforma de aplicações para dispositivos móveis como smartphones e terminais POS, no modelo SaaS. O serviço oferece uma solução hardware agnostic, que permite que quaisquer aplicações desenvolvidas com o serviço CloudWalk sejam compatíveis com todos os dispositivos homologados, oferecendo diversos benefícios, tais como EMV e suporte a tecnologia contactless."
      title: "Visão geral do serviço CloudWalk"
      table_of_contents:
        how_it_works: "Funcionamento do serviço"
        benefits: "Vantagens e benefícios"
        markets: "Possíveis mercados e aplicações"
      how_it_works:
        paragraph_1: "CloudWalk é uma plataforma de aplicações para dispositivos móveis como smartphones e terminais POS, no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. O serviço oferece uma solução <em>hardware agnostic</em>, que permite que quaisquer aplicações desenvolvidas com o serviço CloudWalk sejam compatíveis com todos os dispositivos homologados, oferecendo diversos benefícios, tais como EMV e suporte a tecnologia <em>contactless</em>."
      benefits:
        paragraph_1: "As premissas do serviço CloudWalk se baseiam na qualidade de serviços de rede, minimização de custos, agilidade no desenvolvimento das aplicações e controle logístico das atualizações de dispositivos em campo, como:"
        feature_1: "— Licenças gratuitas e ilimitadas:</strong> não se preocupe com custos de licenças ou ativação de equipamentos."
        feature_2: "— Fácil preparação:</strong> instalação, configuração e testes feitos diretamente pela revenda credenciada."
        feature_3: "— Suporte EMV:</strong> evite fraldes e utilize todo o potencial e segurança dos cartões com chip."
        feature_4: "— Multi aplicativo:</strong> desfrute da possibilidade de possuir diversas aplicações em um mesmo dispositivo."
        feature_5: "— Multi dispositivo:</strong> sua aplicação estará sempre pronta para rodar em qualquer dispositivo dentre os homologados."
        feature_6: "— Tecnologia <em>contactless</em>:</strong> inovação, agilidade e praticidade em transações sem contato."
        feature_7: "— Desenvolvimento rápido:</strong> desenvolva as aplicações de forma simples e rápida com a linguagem POSXML."
        feature_8: "— Atualização remota:</strong> economize atualizando seus dispositivos remotamente, sem ir a campo."
      markets:
        paragraph_1: "O serviço CloudWalk não se limita apenas às administradoras ou processadoras de cartão de crédito ou débito, mas se adere a qualquer segmento de mercado que possa vir a ter a necessidade de coleta de dados em campo e emissão de comprovantes e relatórios, a saber:"
        item_1: "— Administradoras/Processadoras de Cartões"
        item_2: "— Redes de captura"
        item_3: "— Desenvolvedores de Softwares"
        item_4: "— Redes de força de Vendas"
        item_5: "— Operadoras de Planos de Saúde"
        item_6: "— Operadores Logísticos"
        item_7: "— Universidades e Faculdades"
        item_8: "— Empresas de arrecadação e cobrança"
        item_9: "— Prestadoras de serviço Público (água, energia, gás, etc)"
        item_10: "— Entre outros diversos segmentos de mercado"
    walk_framework:
      description: "O WALK Framework, instalado diretamente nos terminais POS, é uma máquina virtual que possui a capacidade de interpretar os comandos da linguagem POSXML. Atualmente, os seguintes terminais estão homologados para utilizarem o WALK Framework: Linha VeriFone Verix, Linha VeriFone Evo, Linha Ingenico Telium 2."
      title: "WALK Framework"
      table_of_contents:
        overview: "Apresentação"
        approved_devices: "Dispositivos homologados"
      overview:
        paragraph_1: "O WALK Framework, instalado diretamente nos dispositivos, é uma máquina virtual que possui a capacidade de interpretar os comandos da linguagem POSXML."
      approved_devices:
        paragraph_1: "O componente WALK Framework, que é instalado nos dispositivos, difere entre as diversas linhas de equipamentos, uma vez que, cada equipamento possui suas particularidades. Caso o equipamento que você pretende utilizar não conste na listagem abaixo, <a href='mailto:planobe@planobe.com.br'>entre em contato</a>, pois podemos considerar a homologação do mesmo."
        paragraph_2: "Atualmente, os seguintes dispositivos estão homologados para utilizarem o WALK Framework:"
        line_verix: "VeriFone Verix"
        line_evo: "VeriFone Evo"
        line_telium_2: "Ingenico Telium 2"
        cloudwalk_reader: "Dispositivos CloudWalk"
      contactless:
        paragraph_1: "O serviço CloudWalk também oferece a possibilidade de utilização da tecnologia <em>contactless</em> com os seguintes equipamentos:"
        paragraph_2: "A comunicação contactless dos terminais Verifone é feita através do <strong>pinpad 1000 SE CTLS</strong>, em conjunto com os terminais Vx510 ou Vx520."
        paragraph_3: "Os terminais Contactless da linha EVO ainda não foram homologados."
        paragraph_4: "A comunicação contactless dos terminais Ingenico da linha ICT (ICT220 e ICT250) é feita através do <strong>pinpad IPP220 CTLS</strong>. Já os terminais da linha IWL (IWL220, IWL250 e IWL280) oferecem uma interface nativa de comunicação contactless."
    walk_manager:
      description: "O WALK Manager é a ferramenta utilizada para liberar terminais, cadastrar aplicações, arquivos, números lógicos e grupos. Todas as operações disponíveis através da interface web do WALK Manager podem também ser executadas através de uma API Json."
      title: "WALK Manager"
      table_of_contents:
        overview: "Apresentação"
        api: "API"
        how_to_access: "Como acessar"
      overview:
        paragraph_1: "O WALK Manager é a ferramenta utilizada para liberar dispositivos, cadastrar aplicações, arquivos, números lógicos e grupos. É também através do WALK Manager que é feita a gestão de usuários e por onde é realizado o monitoramento das transações efetuadas."
      api:
        paragraph_1: "Todas as operações disponíveis através da interface web do WALK Manager podem também ser executadas através de uma API Json, bastando para tal, gerar uma API Token."
        paragraph_2: "Mais informações em"
      how_to_access:
        paragraph_1: "O acesso ao WALK Manager é feito pela internet, através do endereço <a href='https://manager.cloudwalk.io'>https://manager.cloudwalk.io</a>."
    development_environment:
      description: "O CloudWalk IDE possibilita o desenvolvimento de aplicações para terminais POS utilizando a linguagem POSXML."
      title: "Ambiente de desenvolvimento"
      table_of_contents:
        overview: "Apresentação"
        more_info: "Mais informações"
      overview:
        paragraph_1: "O ambiente de desenvolvimento do serviço CloudWalk ofecere uma interface simples, rápida e intuitiva, contando ainda com o inovador recurso de colaboração em tempo real, ou seja, múltiplos desenvolvedores podem trabalhar em uma mesma aplicação simultaneamente."
      more_info:
        paragraph_1: "Mais informações disponíveis em"
        overview: "visão geral"
    posxml:
      description: "Linguagem de programação usada para criar aplicações para um dispositivo."
      title: "Linguagem POSXML"
      table_of_contents:
        overview: "Apresentação"
        more_info: "Mais informações"
      overview:
        paragraph_1: "POSXML é o nome dado à linguagem de programação criada pela Plano Bê, destinada ao desenvolvimento de aplicativos para dispositivos móveis. A linguagem POSXML é formada por um conjunto de instruções, comandos e funções que a torna uma poderosa ferramenta de desenvolvimento de aplicativos."
        paragraph_2: "Baseada na estrutura XML (acrônimo para eXtensible Markup Language), a linguagem POSXML é de fácil aprendizado, possui recursos matemáticos e recursos gráficos poderosos que permitem a criação de interfaces gráficas animadas, com ícones e animações."
      more_info:
        paragraph_1: "Saiba mais sobre a linguagem <a href='http://pt.wikipedia.org/wiki/POSXML' target='_blank' class='external'>POSXML</a> na Wikipedia!"
  walk_framework:
    verifone_evo:
      description: "Processo passo a passo de instalação do WALK Framework em terminais VeriFone Vx520 e Vx680."
      title: "Instalação do WALK Framework - VeriFone EVO"
      table_of_contents:
        prerequisites: "Pré-requisitos"
        identify_os: "Identificando a versão do SO do POS"
        preparing_the_device: "Preparando o terminal POS"
        preparing_the_pendrive: "Preparando o pendrive"
        wiping_the_device: "Limpando o terminal POS"
        loading_the_framework: "Efetuando a carga no terminal POS"
      introduction: "Este guia o conduzirá através do processo de instalação do WALK Framework em terminais VeriFone <strong>Vx520</strong> e <strong>Vx680</strong>. Atente-se aos pré-requisitos e siga o processo de instalação com atenção."
      installing_vx805_and_vx820: "Para realizar a carga em terminais <strong>Vx805</strong> e <strong> Vx820 </strong> <a href='/walk-framework/verifone-evo-vx805'>clique aqui</a>"
      installing_vx805_and_vx820_intro: "Este guia o conduzirá através do processo de instalação do WALK Framework em terminais VeriFone <strong>Vx805</strong> e <strong>Vx820</strong>. Atente-se aos pré-requisitos e siga o processo de instalação com atenção."
      prerequisites:
        operating_system: "<strong>Sistema operacional:</strong> Microsoft Windows XP SP3 ou superior (Vista, Seven, etc)"
        packet: "<strong>Pacote do WALK Framework:</strong> <a href='https://dl.dropboxusercontent.com/u/436039/cloudwalk/cloudwalk_framework_evo_pendrive/paytec/verifone.zip'>verifone.zip</a>"
        packet_cable: "<strong>Pacote do WALK Framework:</strong> <a href='https://dl.cloudwalk.io/framework_evo.zip'>framework_evo.zip</a>"
        pendrive: "<strong>Pendrive:</strong> Um pendrive comum, no máximo 4GB"
        cable: "<strong>Cabo de carga Serial</strong>"
        serial_port: "<strong>Porta serial disponível e configurada como COM1</strong>"
      identify_os:
        paragraph_1: "Para identificar a versão do sistema operacional que está instalado em seu terminal, observe a segunda linha no visor da tela inicial, considerando os últimos 2 caracteres. Esta tela é exibida quando o terminal é ligado."
        paragraph_2: "Mantenha o sistema operacional dos seus terminais POS sempre atualizados. Terminais POS com o sistema operacional desatualizado podem ficar lentos e podem também apresentar problemas de comunicação."
        paragraph_3: "Requisitos mínimos de sistema operacional para a instalação do WALK Framework:"
        pos_model: "Modelo POS"
        os_version: "Versão do sistema operacional"
      preparing_the_device_usb:
        paragraph_1: "Ao ligar o terminal com o cabo de força, após exibir a tela inicial que exibe a versão do sistema operacional, ele permanecerá na seguinte tela:"
      preparing_the_device:
        paragraph_1: "Descompacte o pacote do WALK Framework baixado em um diretório de sua preferência."
        paragraph_2: "Este diretório precisa ser um diretório local (por exemplo C:\\temp\\dir), e não um diretório de rede (\\\\)"
        paragraph_3: "Antes de executar qualquer arquivo, é necessário preparar o terminal para o download da carga. O primeiro ponto que deve ser verificado é se o cabo de carga está devidamente conectado na porta serial do seu computador e na porta <strong>RS 232</strong> do terminal, conforme a imagem abaixo:"
        paragraph_4: "<strong>Atencão!</strong>"
        paragraph_5: "Este passo é o que apresenta o maior índice de erros, pois muitas pessoas conectam o cabo serial na porta errada do POS ou na porta errada do PC, caso este possua duas portas COM."
        paragraph_6: "Outro ponto importante é que a COM1 do seu computador pode estar sendo utilizada por outro processo, causando erro na hora da carga do WALK Framework, e como o download só é possível através da COM1, ela deva estar corretamente configurada no Windows."
      preparing_the_pendrive:
        paragraph_1: "Para montar a carga do WALK Framework no pendrive, siga o seguinte procedimento:"
        paragraph_2: "Conecte o pendrive no computador"
        paragraph_3: "Formate o pendrive"
        paragraph_4: "Copie o pacote do WALK Framework baixado para a raiz do pendrive"
        paragraph_5: "<STRONG>NÃO</STRONG> descompacte o pacote baixado, ele deve ser copiado para o pendrive <STRONG>compactado</STRONG>"
      wiping_the_device:
        paragraph_1: "Com o cabo devidamente conectado, ligue o terminal no cabo de força. No modelo Vx805 pressione as teclas F2 e F4 no canto superior direito do terminal. No modelo Vx820 pressione as teclas enter (verde) e 7, simultaneamente, e a tela abaixo será exibida:"
        paragraph_2: "Esta é a tela inicial para o terminal receber a carga. Será necessário digitar a senha de acesso ao menu de configuração."
        paragraph_3: "Caso não saiba a senha, entre em contato com o seu fornecedor de terminais POS."
        paragraph_4: "Após digitar a senha, pressione a tecla verde (OK) para acessar a próxima tela:"
        paragraph_5: "A opção do menu para dar carga do WALK Framework é a opção DOWNLOAD. Pressione 3 no menu de configuração. A seguinte tela será exibida:"
        paragraph_6: "Pressione a tecla verde (OK) para passar para a próxima tela:"
        paragraph_7: "Digite a senha novamente."
        paragraph_8: "Pressione a tecla verde (OK), para selecionar o tipo de download."
        paragraph_9: "Pressione 1 para selecionar a opção Single App e passar para a tela de opção de download."
        paragraph_10: "Pressione 1 e veja a próxima tela."
        paragraph_11: "Pressione 2 e pressione 2 novamente para escolher a opção COM1, para que o terminal fique aguardando a execução de algum arquivo do diretório WALK Framework, que foi descompactado anteriormente."
        paragraph_12: "O primeiro arquivo que deve ser executado é o <strong>limpa_terminal.bat</strong>. Este arquivo limpa qualquer informação que esteja no terminal, para que não fique 'lixo' na memória do terminal quando for efetuada a carga do novo Framework."
        paragraph_13: "Ao executar o arquivo limpa_terminal.bat, será exibida a seguinte tela do DOS:"
        paragraph_14: "Esta tela mostra que o terminal está sendo limpo. Nenhuma ação é necessária, já que os comandos são executados automaticamente. Ao finalizar a execução, a tela será fechada e o terminal irá reiniciar."
        paragraph_15: "Após ser reiniciado, a seguinte tela será exibida:"
        paragraph_16: "Esta tela indica que o terminal está aguardando a execução do arquivo de carga (WALK Framework)."
      loading_the_framework:
        paragraph_1: "Para dar início ao processo de carga, execute o arquivo carrega_na_flash.bat para carregar os certificados e o WALK Framework."
        paragraph_2: "A seguinte tela do DOS será exibida:"
        paragraph_3: "Esta tela mostra o prosseguimento do download do Framework para o terminal. Nenhuma ação é necessária, já que os comandos são executados automaticamente."
        paragraph_4: "Enquanto a carga é efetuada, o terminal exibe o andamento do processo:"
        paragraph_5: "Ao finalizar o processo de carga, a tela do DOS será fechada e o terminal será reiniciado algumas vezes, e em seguida será exibido a tela de boas vindas, com o logotipo do serviço CloudWalk."
      loading_the_framework_usb:
        paragraph_1: "Em terminais <strong>Vx520</strong>, conecte o pendrive no terminal na parte traseira conforme a figura abaixo:"
        paragraph_2: "Já os terminais <strong>Vx680</strong>, o local para conexão do pendrive se localiza no cabo que é utilizado para carregar a bateria do mesmo, conforme mostra a figura abaixo:"
        paragraph_3: "O terminal detectará o pendrive conectado, e exibirá a seguinte tela no display:"
        paragraph_4: "Escolha a opção 1, Sim, para começar o processo de carga"
        paragraph_5: "Após carregar todos os arquivos, o terminal solicitará a retirada do pendrive"
        paragraph_6: "Retire o pendrive e pressione a tecla enter(verde). O terminal reiniciará algumas vezes, e em seguida será apresentado a tela de exibição com o logotipo do serviço CloudWalk."
